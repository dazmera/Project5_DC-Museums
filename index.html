<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> DC Museums</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<!-- header with hamburger button -->
    <header>
        <div id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>


    <div id="map"></div>	
    	<nav>
		<div id = "sidebar">
			<input type="text" name="search" id="tex-input" class="controls" placeholder="Filter results by name" data-bind="value: query, valueUpdate: 'keyup'"></div>
			<div class="museumView">
				<ul id="museum" data-bind="foreach: filterIcons">
					<li id ="museumItem" data-bind= "click: museumClick">
						<h4 data-bind="text:name"></h4>
					</li>
				</ul>
			</div>
			
		</div>
		</nav>
		<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuIMnFu96EbL8q8LJZtwbw-Bn78s8Ui3U&callback=initMap"></script>
		<script src="js/lib/jquery.min.js"></script>
		<script src="js/lib/knockout-3.3.0.js"></script>
		<script src="js/hamburger.js"></script>
		<script async defer src="js/app.js"></script>
	</body>
</html>
