<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> DC Museums</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div id="map"></div>
		<div id = "sidebar">
			<input type="text" name="search" id="pac-input" class="controls" placeholder="Filter results by name" data-bind="value: query, valueUpdate: 'keyup'">
			<div class="listView">
				<ul id="list" data-bind="foreach: filterMarkers">
					<li id ="listItem" data-bind= "click: listClick">
						<h4 data-bind="text:name"></h4>
					</li>
				</ul>
			</div>
			<div id="dropDownMenu">
				<select data-bind="options: markerList, optionsText: 'name', value: selected, optionsCaption: 'Select a location', event: {change: onChange}"></select>
				<button id="resetButton" data-bind="click: resetSelection">Reset</button>
			</div>
		</div>
		<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuIMnFu96EbL8q8LJZtwbw-Bn78s8Ui3U&callback=initMap"></script>
		<script src="js/lib/jquery.min.js"></script>
		<script src="js/lib/knockout-3.3.0.js"></script>
		<script async defer src="js/app.js"></script>
	</body>
</html>
